<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Trybewarts</title>
</head>

<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form action="" class="trybewarts-login">
      <input type="email" name="email" id="email" placeholder="Email">
      <input type="password" name="password" id="senha" placeholder="Senha">
      <button id="login-btn">Entrar</button>
    </form>
  </header>
  <main>
    <form action="" id="evaluation-form">
      <div class="nomeCompleto">
        <input type="text" id="input-name" placeholder="Nome">
        <input type="text" id="input-lastname" placeholder="Sobrenome">
      </div>
      <div class="email-house">
        <input type="email" name="" id="input-email" placeholder="Email">
        <select name="" id="house">
          <option value="Gitnória" id="gitnoria-house">Gitnória</option>
          <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
          <option value="Corvinode" id="corvinode-house">Corvinode</option>
          <option value="Pytherina" id="pytherina-house">Pytherina</option>
        </select>
      </div>
      <section id="input-family">
        <label id="label-family" for="family">Qual sua família?</label>
        <label for="id-frontend">
          <input type="radio" name="family" id="id-frontend" value="Frontend"> Frontend
        </label>
        <label for="id-backend">
          <input type="radio" name="family" id="id-backend" value="Backend"> Backend
        </label>
        <label for="id-fullstack">
          <input type="radio" name="family" id="id-fullstack" value="FullStack"> FullStack
        </label>
      </section>
      <section id="input-content">
        <label for="" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
        <label for="id-hofs">
          <input type="checkbox" class="subject" id="id-hofs" name="Subjects" value="HoFs"> HoFs
        </label>
        <label for="id-jest">
          <input type="checkbox" class="subject" id="id-jest" name="Subjects" value="Jest"> Jest
        </label>
        <label for="id-promises">
          <input type="checkbox" class="subject" id="id-promises" name="Subjects" value="Promises"> Promises
        </label>
        <label for="id-react">
          <input type="checkbox" class="subject" id="id-react" name="Subjects" value="React"> React
        </label>
        <label for="id-sql">
          <input type="checkbox" class="subject" id="id-sql" name="Subjects" value="SQL"> SQL
        </label>
        <label for="id-python">
          <input type="checkbox" class="subject" id="id-python" name="Subjects" value="Python"> Python
        </label>
      </section>
      <section id="input-rate">
        <label for="" id="label-rate">Como você avalia a Trybewarts?</label>
        <label for="option-1">
          <input type="radio" name="rate" id="option-1" value="1"> 1
        </label>
        <label for="option-2">
          <input type="radio" name="rate" id="option-2" value="2"> 2
        </label>
        <label for="option-3">
          <input type="radio" name="rate" id="option-3" value="3"> 3
        </label>
        <label for="option-4">
          <input type="radio" name="rate" id="option-4" value="4"> 4
        </label>
        <label for="option-5">
          <input type="radio" name="rate" id="option-5" value="5"> 5
        </label>
        <label for="option-6">
          <input type="radio" name="rate" id="option-6" value="6"> 6
        </label>
        <label for="option-7">
          <input type="radio" name="rate" id="option-7" value="7"> 7
        </label>
        <label for="option-8">
          <input type="radio" name="rate" id="option-8" value="8"> 8
        </label>
        <label for="option-9">
          <input type="radio" name="rate" id="option-9" value="9"> 9
        </label>
        <label for="option-10">
          <input type="radio" name="rate" id="option-10" value="10"> 10
        </label>
      </section>
      <section id="input-textarea">
        <p for="" class="textarea">Deixe seu comentário:</p>
        <textarea name="" id="textarea" cols="30" rows="10" maxlength="500"></textarea>
        <label for="" id="counter">500</label>
      </section>
      <section id="agree">
        <label for="" id="label-infos">Você concorda com o uso das informações acima?</label>
        <input type="checkbox" name="" id="agreement">
      </section>
      <button type="submit" id="submit-btn" disabled>Enviar</button>
    </form>
    <img src="images/trybewarts-colored.svg" alt="" id="trybewarts-forms-logo">
  </main>
  <footer>Direitos reservados à Trybewarts©</footer>
  <script src="script.js"></script>
</body>

</html>
